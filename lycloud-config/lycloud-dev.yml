#spring配置
spring:
  application:
    # 微服务名称
    name: seata-demo
  datasource:
    #hikari默认数据源
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/myproject?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 30000
      auto-commit: true
      max-lifetime: 1800000
      pool-name: DatebookHikariCP
      minimum-idle: 5
      connection-test-query: SELECT 1
      idle-timeout: 30000
      maximum-pool-size: 15
  # Jpa配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  #链路跟踪配置
#  zipkin:
#    base-url: http://zipkin:9411
#  sleuth:
#    sampler:
#      rate: 1
seata:
  service:
    grouplist: seata-server:8091
  client:
    support:
      spring:
        datasource-autoproxy: true  # 默认为true
  tx-service-group: lycloud_tx_group

# 屏蔽Eureka心跳日志
logging:
  level:
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN